  <style>
	body{			
	 margin:0;
	background:url(image/7.gif) no-repeat center/cover;
	}
	.head{
		margin:0;
		width: 100%;
		height: 60px;
		background-color:skyblue;
	}
	.head > .inter{
		width:300px;
		margin:0 auto;
	}
	.cube{
		position: relative;
		width: 300px;
		height: 300px;
		margin:200px auto 0;
		transform-style:preserve-3d;
		animation:move 12s linear infinite;
		}
		@keyframes move{
			0%{
			 transform:rotateX(0deg) rotateY(0deg);
			}
			100%{
			 transform:rotateX(360deg) rotateY(360deg);
			}
		}
	.cube > .small{
		position:absolute;
		width: 300px;
		height: 300px;
		box-shadow:0 0 10px 0 skyblue inset;
		font-size:80px;
		color:green;
		text-align:center;
		line-height:300px;
		perspective:1000px;
		}
	.cube > .small:nth-child(1){
			/* animation:roll1 3s linear forwards; */
			background: url("image/1.jpg") no-repeat center/cover;
			transform:rotateX(90deg) translateZ(150px);		
			 }

	.cube >.small:nth-child(2){
			/* animation:roll2 3s linear forwards; */
			background: url("image/2.jpg") no-repeat center/cover;
			transform:rotateX(-90deg) translateZ(150px);
			}

	.cube >.small:nth-child(3){
			/* animation:roll3 3s linear forwards; */

			transform:rotateY(90deg) translateZ(150px);

			}
	
	.cube >.small:nth-child(6){
